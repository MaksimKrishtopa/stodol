<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskerio</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/reset.css">
</head>
<body>

    <h1>Планировщик задач</h1>
    <div class="auth-buttons">
        <button id="loginButton" class="auth-button">Авторизация</button>
        <button id="registerButton" class="auth-button">Регистрация</button>
        <button id="logoutButton" class="auth-button" style="display: none;">Выход</button>
    </div>

    <div class="task-form" style="display: none;">
        <input type="text" id="taskName" placeholder="Название задачи" required>
        <textarea id="taskDescription" placeholder="Описание задачи" required></textarea>
        <input type="datetime-local" id="startTime" required>
        <input type="datetime-local" id="endTime" required>
        <button id="addTaskButton">Добавить задачу</button>
    </div>

    <div class="board">
        <div class="column" id="planned">
            <h2>Запланированные</h2>
            <div class="tasks"></div>
        </div>
        <div class="column" id="completed">
            <h2>Завершенные</h2>
            <div class="tasks"></div>
        </div>
    </div>

    <!-- Модальные окна -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span id="closeRegisterModal" class="close">&times;</span>
            <h2>Регистрация</h2>
            <form id="registerForm">
                <input type="email" id="registerEmail" placeholder="Электронная почта" required />
                <input type="password" id="registerPassword" placeholder="Пароль" required />
                <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required />
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span id="closeLoginModal" class="close">&times;</span>
            <h2>Авторизация</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Электронная почта" required />
                <input type="password" id="loginPassword" placeholder="Пароль" required />
                <button type="submit">Войти</button>
            </form>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Редактировать задачу</h2>
            <form id="editForm">
                <input type="text" id="editName" placeholder="Название задачи" required />
                <textarea id="editDescription" placeholder="Описание задачи" required></textarea>
                <input type="datetime-local" id="editStartTime" required />
                <input type="datetime-local" id="editEndTime" required />
                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="/scripts/script.js"></script>
</body>
</html>
